mariadb_version: "10.3"
remote_user: ubuntu
remote_group: www-data
code_path: "/home/{{ remote_user }}/{{domain_name}}"
ansible_python_interpreter: /usr/bin/python3
php_version: 8.3
upload_max_size: 30M
admin_password: admin_password

